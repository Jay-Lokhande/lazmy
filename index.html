  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    /* Brand variables for consistent look & feel */
    :root {
      --bg-color: #111;
      --text-color: #eee;
      --accent-color: #f5a623;
      --font-family: 'Montserrat', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    /* Progress bar at top */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      z-index: 1000;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
      transition: width 0.1s ease-out;
    }

    /* Fullscreen background canvas */
    canvas#bg-graph {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }


    .container {
      position: relative;
      max-width: 600px;
      margin: 8rem auto 0; /* Increased top margin */
    }

    /* Modified logo positioning */
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent-color);
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: slideIn 2s ease-out forwards;
      z-index: 100;
    }

    .construction {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 15vh; /* Vertical spacing from logo */
      color: var(--accent-color);
      animation: flicker 2.5s infinite ease-in-out;
      position: relative;
      z-index: 100;
    }

    @keyframes slideIn {
      to { left: 50%; transform: translateX(-50%); }
    }

    .construction {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2.5rem;
      color: var(--accent-color);
      animation: flicker 2.5s infinite ease-in-out;
    }
    @keyframes flicker {
      0%,100% { opacity: 1; text-shadow: none; }
      10% { opacity: .7; text-shadow: 0 0 10px var(--accent-color); }
      20% { opacity: 1; }
      30% { opacity: .5; text-shadow: 0 0 5px var(--accent-color); }
      40% { opacity: 1; }
    }

    /* Bottom message and social links */
    .bottom-section {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      text-align: center;
    }
    .bottom-section .message {
      font-size: 1.2rem;

    .social-links {

<body>
  <!-- Progress bar -->
  <div id="progress-container"><div id="progress-bar"></div></div>

  <!-- Background graph canvas -->
  <canvas id="bg-graph"></canvas>

  <div class="container">
    <div class="logo">asdasd.sda</div>
    <div class="construction">sd Under asdasdds</div>
  </div>

  <div class="bottom-section">
    <p class="message">Thank you for your patience. Our art gallery is getting ready to shine!</p>
    <div class="social-links">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <script>
    // Progress animation: bounce between 10% and 90%
    const bar = document.getElementById('progress-bar');
    let progress = 10;
    let direction = 1;
    setInterval(() => {
      if (progress >= 90) direction = -1;
      else if (progress <= 10) direction = 1;
      progress += direction;
      bar.style.width = progress + '%';
    }, 100);

    // Background graph animation with continuous color cycling
    const canvas = document.getElementById('bg-graph');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const points = [];
    const maxPoints = 200;

    function drawGrid() {
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      ctx.lineWidth = 1;
      const step = 50;
      for (let x = 0; x <= canvas.width; x += step) {
        ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += step) {
        ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      // Add new point
      const lastX = points.length ? points[points.length-1].x : 0;
      const x = lastX + canvas.width / maxPoints;
      const y = canvas.height * (1 - (Math.random() * 0.5 + 0.25));
      points.push({ x, y });
      if (points.length > maxPoints) points.shift();

      // Compute dynamic hue based on time
      const hue = (Date.now() / 50) % 360;
      const color = `hsl(${hue}, 80%, 60%)`;

      // Update CSS accent variable for progress bar & text
      document.documentElement.style.setProperty('--accent-color', color);

      // Draw glowing polyline
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
      points.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    animate();    animate();

  </script>
</body>
