<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>lazmy.art â€“ Under Construction</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" crossorigin="anonymous"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    :root {
      --bg-color: #111;
      --text-color: #eee;
      --accent-color: #f5a623;
      --font-family: 'Montserrat', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      position: relative;
    }

    #progress-container {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 6px;
      background: rgba(255,255,255,0.1);
      z-index: 1000;
    }
    #progress-bar {
      width: 0; height: 100%;
      background: var(--accent-color);
      box-shadow: 0 0 8px var(--accent-color);
      transition: width 0.1s ease-out;
    }

    canvas#bg-graph {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 8rem auto 0;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent-color);
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: slideIn 2s ease-out forwards;
      z-index: 100;
    }

    @keyframes slideIn {
      to { left: 50%; transform: translateX(-50%); }
    }

    .construction {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 15vh;
      color: var(--accent-color);
      animation: flicker 2.5s infinite ease-in-out;
      position: relative;
      z-index: 100;
    }

    @keyframes flicker {
      0%,100%{opacity:1;text-shadow:none}
      10%{opacity:.7;text-shadow:0 0 10px var(--accent-color)}
      20%{opacity:1}
      30%{opacity:.5;text-shadow:0 0 5px var(--accent-color)}
      40%{opacity:1}
    }

    .bottom-section {
      position: absolute;
      bottom: 2rem;
      width: 100%;
      text-align: center;
      z-index: 200; /* Ensure icons are above other elements */
    }
    .bottom-section .message {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      color: var(--accent-color);
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.2s;
      display: inline-block;
      visibility: visible;
      opacity: 1;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Temporary debugging style */
    .social-links a i {
      /* background-color: red; */ /* Uncomment to debug visibility */
      padding: 5px;
    }

    @media (max-width: 768px) {
      .logo { font-size: 2rem; top: 1rem; }
      .construction { font-size: 2rem; margin-top: 20vh; }
      .container { margin: 5rem auto 0; padding: 0 1rem; }
      .bottom-section .message { font-size: 1rem; }
      .social-links a {
        font-size: 1.2rem;
        display: inline-block;
        visibility: visible;
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .logo { font-size: 1.5rem; }
      .construction { font-size: 1.5rem; }
      .bottom-section .message { font-size: 0.9rem; }
      .social-links { gap: 1rem; }
      .social-links a {
        font-size: 1rem;
        display: inline-block;
        visibility: visible;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <canvas id="bg-graph"></canvas>
  <div class="logo">lazmy.art</div>

  <div class="container">
    <div class="construction">Site Under Construction</div>
  </div>

  <div class="bottom-section">
    <p class="message">Thank you for your patience. Our art gallery is getting ready to shine!</p>
    <div class="social-links">
      <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
      <a href="#" aria-label="Behance"><i class="fa-brands fa-behance"></i></a>
      <a href="#" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
  </div>

  <script>
    // Progress bar bounce
    const bar = document.getElementById('progress-bar');
    let pct = 10, dir = 1;
    setInterval(() => {
      if (pct >= 90) dir = -1;
      else if (pct <= 10) dir = 1;
      pct += dir;
      bar.style.width = pct + '%';
    }, 100);

    // Graph background animation
    const canvas = document.getElementById('bg-graph');
    const ctx = canvas.getContext('2d');

    let maxPoints;
    function updateMaxPoints() {
      const baseWidth = 1280;
      maxPoints = Math.floor(200 * (canvas.width / baseWidth));
      maxPoints = Math.max(maxPoints, 50); // Minimum points
    }

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      updateMaxPoints();
    }
    window.addEventListener('resize', resize);
    resize();

    let points = [];
    let graphDuration = window.innerWidth <= 768 ? 3000 : 8000;
    let graphIndex = 0;
    const graphConfigs = [
      {
        drawOptions: function () {
          const hue = (Date.now() / 50) % 360;
          const col = `hsl(${hue},80%,60%)`;
          document.documentElement.style.setProperty('--accent-color', col);
          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 10;
          ctx.setLineDash([]);
        }
      },
      {
        drawOptions: function () {
          const col = getComputedStyle(document.documentElement).getPropertyValue('--accent-color');
          ctx.strokeStyle = col;
          ctx.shadowColor = col;
          ctx.shadowBlur = 5;
          ctx.setLineDash([10, 5]);
        }
      }
    ];

    let startTime = performance.now();
    function drawGrid() {
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      ctx.lineWidth = 1;
      for (let x = 0; x <= canvas.width; x += 50) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += 50) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function animate(time) {
      requestAnimationFrame(animate);
      if (time - startTime > graphDuration) {
        graphIndex = (graphIndex + 1) % graphConfigs.length;
        startTime = time;
        points = [];
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      const lastX = points.length ? points[points.length - 1].x : 0;
      const x = lastX + canvas.width / maxPoints;
      const y = canvas.height * (1 - (Math.random() * 0.5 + 0.25));
      points.push({ x, y });
      if (points.length > maxPoints) points.shift();

      graphConfigs[graphIndex].drawOptions();
      ctx.beginPath();
      ctx.lineWidth = 2;
      points.forEach((p, i) => i ? ctx.lineTo(p.x, p.y) : ctx.moveTo(p.x, p.y));
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
